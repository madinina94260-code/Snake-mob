<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Oasis RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="notif-lvl" class="hidden">LEVEL UP !</div>

        <div id="rpg-bar" class="hidden">
            <span>‚ù§Ô∏è <span id="hp-val">3</span></span>
            <span>üí∞ <span id="coins-val">0</span></span>
            <span>‚≠ê LVL <span id="lvl-val">1</span></span>
        </div>

        <div id="boss-ui" class="hidden">
            <div id="boss-hp-bar"><div id="boss-hp-fill"></div></div>
        </div>

        <canvas id="snakeGame" width="400" height="400"></canvas>

        <div id="start-menu" class="overlay">
            <h1>SNAKE OASIS RPG</h1>
            <button onclick="showCharMenu()">NOUVELLE PARTIE</button>
            <button onclick="toggleOptions()">OPTIONS</button>
        </div>

        <div id="char-menu" class="overlay hidden">
            <h1>CHOISIS TON SNAKE</h1>
            <div class="char-options">
                <button onclick="selectChar('classic')">üü¢ CLASSIQUE<br><small>√âquilibr√©</small></button>
                <button onclick="selectChar('speedy')">üü° RAPIDE<br><small>Rapide - Moins de HP</small></button>
                <button onclick="selectChar('tank')">üîµ TANK<br><small>Lent - Gros d√©g√¢ts</small></button>
            </div>
        </div>

        <div id="options-menu" class="overlay hidden">
            <h1>OPTIONS</h1>
            <label>Musique</label>
            <input type="range" id="musicVol" min="0" max="1" step="0.1" onchange="updateVolume()">
            <br>
            <label>Bruitages</label>
            <input type="range" id="sfxVol" min="0" max="1" step="0.1" onchange="updateVolume()">
            <br>
            <button onclick="toggleOptions()">RETOUR</button>
        </div>

        <div id="victory-screen" class="overlay hidden">
            <h1>VICTOIRE !</h1>
            <p id="power-desc" style="padding: 20px; font-size: 1.1em;"></p>
            <button onclick="showShopAfterVictory()">CONTINUER</button>
        </div>

        <div id="shop-menu" class="overlay hidden">
            <h1>BOUTIQUE</h1>
            <p>Pi√®ces : <span id="shop-coins">0</span>üí∞</p>
            <button class="upgrade-btn" onclick="buyUpgrade('hp')">‚ù§Ô∏è +1 Vie (10üí∞)</button>
            <button class="upgrade-btn" onclick="buyUpgrade('dmg')">‚öîÔ∏è +5 D√©g√¢ts (15üí∞)</button>
            <button class="next-btn" onclick="nextLevel()">NIVEAU SUIVANT</button>
        </div>

        <div id="game-over" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p id="final-score"></p>
            <button onclick="location.reload()">RETOUR AU MENU</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
